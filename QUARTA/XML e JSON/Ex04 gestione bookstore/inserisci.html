
<!doctype html>

<html lang="it">
<head>
	<meta charset="UTF-8"/>  
	<script type="application/javascript" src="inserisci.js"></script>
	<title>Ese04</title> 
</head>

<body>
	<h1 align="center">Aggiungi Libro</h1>  
	<form>
		<label for="author">Author: </label>
		<input type="text" id="author" name="txtAutore" placeholder="Inserisci i nomi degli autori">
		<br><br>

		<label for="category">Category: </label>
		<input type="text" id="category" name="txtCategoria" placeholder="Inserisci la cetegoria">
		<br><br>

		<label for="title">Title: </label>
		<input type="text" id="title" name="txtTitolo" placeholder="Inserisci il titolo del libro">
		<br><br>

		<label for="lang">Lang: </label>
		<input type="text" id="lang" name="txtLingua" placeholder="Inserisci la lingua">
		<br><br>

		<label for="year">Year: </label>
		<input type="text" id="year" name="txtAnno" placeholder="Inserisci l'anno">
		<br><br>

		<label for="price">Price: </label>
		<input type="text" id="price" name="txtPrezzo" placeholder="Inserisci il prezzo">
		<br><br>
		<button type="button" onclick="salva()">Salva</button>
		<button type="button" onclick="ritorna()">Annulla</button>
	</form>
</body>

</html>
